<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<section class="pb-4" style="background-color: #f7f9fc;">
		<div class="container py-4 d-flex justify-content-center align-items-center min-vh-100">
			<div class="row justify-content-center align-items-center w-100">
				<div class="col-xl-9 col-lg-6 col-md-10">
					<div class="card rounded-3 shadow-sm text-black"
						style="border-radius: 1rem;">
						<div class="row g-0">

							<div class="col-md-6">
								<img src="/images/container.png" alt="login form"
									class="img-fluid h-100"
									style="object-fit: cover; border-radius: 1rem 0 0 1rem;" />
							</div>

							<div class="col-md-6 d-flex align-items-center">
								<div class="card-body p-4">
									<form th:action="@{/login}" method="post"
										style="margin-left: -28px;">

										<div class="text-center mb-3">
											<img src="/images/logo.png" alt="logo" class="img-fluid"
												style="max-width: 25%;" />
										</div>

										<h5 class="fw-bold text-center mb-3"
											th:text="#{text.login.titulo}" style="color: #333;"></h5>

										<div class="form-outline mb-3">
											<input type="text" id="username" name="username"
												class="form-control border border-1 rounded"
												th:placeholder="#{text.login.username}" autofocus required />
										</div>

										<div class="form-outline mb-3">
											<input type="password" id="password" name="password"
												class="form-control border border-1 rounded"
												th:placeholder="#{text.login.password}" required />
										</div>

										<div class="form-group ">
											<input type="submit" class="btn btn-lg btn-primary btn-block"
												th:value="#{text.login.boton}" />
										</div>

										<input type="hidden" th:name="${_csrf.parameterName}"
											th:value="${_csrf.token}" />

										<div class="text-center">
											<a href="#!" class="small text-muted">¿Has olvidado tu
												contraseña?</a>
											<p class="mt-2">
												¿No tienes una cuenta? <a th:href="@{/registrar}"
													class="text-primary">Regístrate aquí</a>
											</p>
										</div>
										<div class="text-center mt-2">
											<a href="#!" class="small text-muted me-2">Condiciones de
												uso </a> <span>|</span> <a href="#!"
												class="small text-muted ms-2"> Política de privacidad</a>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="layout/layout :: footer"></footer>
	
</body>
</html>
